<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Management</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
</head>
<body>
    <body class="cover-background" style="background-image: url('assets/img/christian-wiediger-I8-T4lMCA6k-unsplash.jpg'); background-size: cover;
    background-position: center;
    background-repeat: no-repeat; backdrop-filter: blur(1px);">

<main class="main-content">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-lg-4 col-md-8 col-8 col-sm-8 col-lg-4">
                <div class="card">
                    <div class="card-body p-4">
                        <form role="form">
                            <div class="mb-3"> 
                                    <label for="email" class="form-label">Username</label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Remember me</label>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary w-100">Sign in</button>
                            </div>
                            <p class="mt-4 mb-0 text-center">
                                Don't have an account? <a href="sign-up.html" class="text-primary">Sign up</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
